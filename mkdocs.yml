site_name: Outage Prediction and Grid Reliability
site_description: Machine learning project for predicting power outages in Kenya's electrical grid
site_author: Julie Mugira
site_url: https://jm-wanja.github.io/outage-prediction-grid-reliability

repo_name: jm-wanja/outage-prediction-grid-reliability
repo_url: https://github.com/jm-wanja/outage-prediction-grid-reliability

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true

nav:
  - Home: index.md
  - Data Pipeline: data_pipeline.md
  - Model Training: model_training.md
  - Visualization: visualization.md
  - Deployment: deployment.md
  - Tutorials: tutorials.md
  - API Reference: api.md
  - FAQ: faq.md
